<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>meesho</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    
    <style>
        body
        {
            margin: 0%;
            padding: 0%;
            overflow:scroll ;
        }
        .header
        {
            padding: 0%;
            margin: 0%;
            width: 100%;
            height: 130px;
            position: fixed;
            background-color: white;
            border-bottom:solid gray 2px;
        }
        .hm
        {
            padding: 0%;
            margin:0%;
            width: 100%;
            height: 70px;
            position: fixed;
            background-color: white;
            border-bottom:solid gray 2px;
        }
        .ad1
        {
            margin-left: 12.5%;
            margin-bottom: 1%;      
            width: 75%;
            height: 450px;
            background-color: beige;
        }
        .pg
        {
            margin-left:5%;
            margin-bottom: 1%;      
            width: 90%;
            height: 450px;
            background-color: beige;
        }
        .manu
        {
            margin: 1%;
            width: 20%;
            height: 900px;
            background-color:blanchedalmond;
            float: left;
        }
        .main
        {
            margin: 1%;
            width: 75%;
            height: 900px;
            float: right;
            background-color: blanchedalmond;
        }
        .clearfix
        {
            clear: both;
        }
        .footer
        {
            width: 100%;
            height: 150px;
            background-color: grey;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="hm"></div>
    </div>
    

    <!-- ad -->
    <div class="ad1"></div>

    <!-- Product Categories-->
    <div class="pg"></div>
    <div class="pg"></div>
    <div class="pg"></div>
    <div class="pg"></div>

    <!-- Main -->
    <div class="manu"></div>
    <div class="main"></div>
    <div class="clearfix"></div>

    <!-- Footer -->
    <div class="footer"></div>
</body>
</html>
